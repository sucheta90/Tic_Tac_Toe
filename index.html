<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe - Fun Game</title>
  </head>
  <body>
    <main>
      <!--Main Heading-->
      <h1>Tic Tac Toe</h1>
      <!--Player Information / input-->
      <div id="player-info">
        <form action="#">
          <div id="input-fields">
            <label for="p1-name">
              Player 1
              <input id="p1-name" type="text" placeholder="Player 1" />
            </label>
            <label for="p2-name">
              Player 2
              <input id="p2-name" type="text" placeholder="Player 2" />
            </label>
            <label for="round-select">
              Rounds
              <select id="round-select">
                <!-- <option>select</option> -->
                <option>3</option>
                <option>5</option>
                <option>7</option>
                <option>9</option>
              </select>
            </label>
          </div>
          <button id="start-btn">START GAME</button>
        </form>
      </div>
      <div id="show-msg"></div>
      <!-- End of Player Information / input-->

      <!--Game Board-->
      <div class="game-board" id="game-board">
        <div id="r1" class="row">
          <span id="r1c1" class="square"></span>
          <span id="r1c2" class="square"></span>
          <span id="r1c3" class="square"></span>
        </div>
        <div id="r2" class="row">
          <span id="r2c1" class="square"></span>
          <span id="r2c2" class="square"></span>
          <span id="r2c3" class="square"></span>
        </div>
        <div id="r3" class="row">
          <span id="r3c1" class="square"></span>
          <span id="r3c2" class="square"></span>
          <span id="r3c3" class="square"></span>
        </div>
      </div>
      <div class="buttons">
        <button id="play-again">Play Again</button>
        <button id="reset">Reset</button>
      </div>
      <div id="banner"></div>
      <!--Score Board-->
      <div id="score-board">
        <h2>SCORE BOARD</h2>
        <table>
          <!-- <thead>
            
          </thead> -->
          <tbody id="score-table">
            <tr id="round-header">
              <th>Rounds</th>
            </tr>
            <tr id="player1-score">
              <th id="p1-header">Player 1</th>
            </tr>
            <tr id="player2-score">
              <th id="p2-header">Player 2</th>
            </tr>
          </tbody>
        </table>
      </div>
      <!--End of Game Board-->
    </main>

    <script src="script.js"></script>
  </body>
</html>
