<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe - Fun Game</title>
  </head>
  <body>
    <main>
      <!--Main Heading-->
      <h1>Tic Tac Toe</h1>
      <!--Player Information / input-->
      <div id="player-info">
        <form action="#">
          <label for="p1-name">
            Player 1
            <input id="p1-name" type="text" placeholder="Player 1" />
          </label>
          <label for="p2-name">
            Player 2
            <input id="p2-name" type="text" placeholder="Player 2" />
          </label>
          <button id="start-btn">Start Game</button>
        </form>
        <div id="show-msg">
          <div id="banner"></div>
        </div>
      </div>
      <!-- End of Player Information / input-->

      <!--Game Board-->
      <div class="game-board" id="game-board">
        <div id="r1" class="row">
          <span id="r1c1" class="square"></span>
          <span id="r1c2" class="square"></span>
          <span id="r1c3" class="square"></span>
        </div>
        <div id="r2" class="row">
          <span id="r2c1" class="square"></span>
          <span id="r2c2" class="square"></span>
          <span id="r2c3" class="square"></span>
        </div>
        <div id="r3" class="row">
          <span id="r3c1" class="square"></span>
          <span id="r3c2" class="square"></span>
          <span id="r3c3" class="square"></span>
        </div>
        <div id="line-1" class="connect"></div>
        <div id="line-2" class="connect"></div>
        <div id="line-3" class="connect"></div>
        <div id="line-4" class="connect"></div>
        <div id="line-5" class="connect"></div>
        <div id="line-6" class="connect"></div>
        <div id="line-7" class="connect"></div>
        <div id="line-8" class="connect"></div>
      </div>
      <div class="buttons">
        <button id="play-again">Play Again</button>
        <button id="reset">Reset</button>
      </div>

      <!--End of Game Board-->
    </main>
    <!--Score Board-->
    <aside id="score-board">
      <h2>SCORE BOARD</h2>
      <table>
        <tr>
          <th>Rounds</th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
          <th>5</th>
        </tr>
        <tr>
          <th id="p1-header">Player 1</th>
          <td id="p1r1"></td>
          <td id="p1r2"></td>
          <td id="p1r3"></td>
          <td id="p1r4"></td>
          <td id="p1r5"></td>
        </tr>
        <tr>
          <th id="p2-header">Player 2</th>
          <td id="p2r1"></td>
          <td id="p2r2"></td>
          <td id="p2r3"></td>
          <td id="p2r4"></td>
          <td id="p2r5"></td>
        </tr>
      </table>
    </aside>

    <script src="script.js"></script>
  </body>
</html>
